<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Test - CineMan</title>
    <link rel="stylesheet" href="/css/style.css?v=3">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Test Page</h1>
            <p>If you see gradient background and styled buttons, CSS is working!</p>
        </header>

        <main>
            <h2>Testing Styles</h2>

            <div style="background: white; padding: 20px; border-radius: 15px; margin: 20px 0;">
                <h3>Buttons Test</h3>
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-success">Success Button</button>
                <button class="btn btn-danger">Danger Button</button>
                <button class="btn btn-secondary">Secondary Button</button>
            </div>

            <div style="background: white; padding: 20px; border-radius: 15px; margin: 20px 0;">
                <h3>Form Test</h3>
                <div class="form-group">
                    <label>Test Input:</label>
                    <input type="text" placeholder="Type here...">
                </div>
                <button class="btn btn-primary btn-block">Submit</button>
            </div>

            <div class="alert alert-success">
                ✓ Success Alert - Green gradient background
            </div>

            <div class="alert alert-error">
                ✗ Error Alert - Red gradient background
            </div>

            <div class="alert alert-info">
                ℹ Info Alert - Blue gradient background
            </div>
        </main>

        <footer>
            <p>© 2024 CineMan Test Page</p>
        </footer>
    </div>
</body>
</html>
