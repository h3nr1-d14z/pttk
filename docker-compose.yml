version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cineman_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: cineman
      MYSQL_USER: cineman_user
      MYSQL_PASSWORD: cineman123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/cineman.sql:/docker-entrypoint-initdb.d/cineman.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - cineman_network

volumes:
  mysql_data:

networks:
  cineman_network:
    driver: bridge
